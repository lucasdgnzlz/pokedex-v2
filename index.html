<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="shortcut icon" href="img/logo-pokeball.png" />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <header>
        <div class="contenedor-logo">
          <img src="img/logo-pokemon.png" alt="Logo Pokémon" id="logo-cabecera" />
        </div>
        <div class="contenedor-buscador">
          <div class="input-group">
            <input
              type="number"
              class="form-control buscador-pokemon"
              aria-label="buscar-pokemon"
              placeholder="Seleccione un Pokémon!"
              id=""
            />
            <button type="button" class="btn btn-outline-secondary boton-buscar-pokemon">Buscar</button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
