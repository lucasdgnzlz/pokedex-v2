<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="shortcut icon" href="img/logo-pokeball.png" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <div class="contenedor-logo">
        <img src="img/logo-2-pokeball.png" alt="Logo Pokémon" id="logo-cabecera" />
      </div>
      <div class="contenedor-buscador">
        <div class="input-group">
          <input
            type="number"
            class="form-control buscador-pokemon"
            aria-label="buscar-pokemon"
            placeholder="Buscá un Pokémon!"
            id=""
          />
          <button type="button" class="btn btn-outline-secondary boton-buscar-pokemon">Buscar</button>
        </div>
      </div>
    </header>
    <main>
      <section id="seccion-principal">
        <div class="contenedor-listado-pokemones">
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
          <p class="nombre-pokemon-listado">Ejemplo</p>
        </div>

        <div class="contenedor-informacion-pokemon">
          <div class="contenedor-identificacion-pokemon">
            <h3 class="nombre-pokemon"></h3>
            <h5 class="id-pokemon"></h5>
          </div>

          <div class="contenedor-imagen-pokemon">
            <img src="" id="imagen-pokemon" />
          </div>

          <div class="contenedor-tipos-pokemon">
            <div class="contenedor-imagen-tipo">
              <img class="imagen-tipos-pokemon imagen-primer-tipo" src="">
            </div>
            <div class="contenedor-imagen-tipo">
              <img class="imagen-tipos-pokemon imagen-segundo-tipo" src="">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
